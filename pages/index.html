<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="/dist/output.css" rel="stylesheet" />

		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body class="bg-tertiary-dark max-w-8xl mx-auto px-10 md:mt-72">
		<div class="time-tracker grid grid-cols-1 md:grid-cols-4 gap-5">
			<div
				class="flex flex-col rounded-md my-5 md:mt-0 md:mx-5 row-span-2"
			>
				<div class="bg-primary-dark rounded-lg">
					<div class="name-info bg-primary flex rounded-lg">
						<div class="flex flex-col p-6 pb-20">
							<img
								class="
									h-16
									w-16
									border-primary-fg border
									mr-4
									rounded-full
								"
								src="/images/image-jeremy.png"
								alt=""
							/>
							<div class="flex flex-col rounded-lg">
								<div class="-text-ms-2 text-primary-fg">
									Report for
								</div>
								<div class="text-ms-2">Jeremy Robson</div>
							</div>
						</div>
					</div>
					<div
						class="
							text-primary-fg
							p-6
							flex flex-col
							items-center
							md:items-start
							justify-evenly
						"
					>
						<div id="report-user-daiily">
							<button id="daily" class="btn text-grey-500">
								Daily
							</button>
							<button id="weekly" class="btn text-grey-500">
								Weekly
							</button>
							<button id="monthly" class="btn text-grey-500">
								Monthly
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="grid grid-cols-1 gap-5 md:grid-cols-3 md:col-span-3">
				<div
					id="work-data"
					class="work bg-secondary-light pt-8 rounded-lg"
				>
					<div class="bg-primary-dark rounded-lg text-primary-fg p-5">
						<div class="flex items-center justify-between">
							<p>Work</p>
							<img
								src="/images/icon-ellipsis.svg"
								alt="ellipsis icon"
							/>
						</div>

						<div class="data-area">
							<p class="hours text-ms-8"></p>
							<p class="previous text-grey-500"></p>
						</div>
					</div>
				</div>
				<div
					id="play-data"
					class="play bg-primary-verylight pt-8 rounded-lg"
				>
					<div class="bg-primary-dark rounded-lg text-primary-fg p-5">
						<div class="flex items-center justify-between">
							<p>Play</p>
							<img
								src="/images/icon-ellipsis.svg"
								alt="ellipsis icon"
							/>
						</div>
						<div class="data-area">
							<p class="hours text-ms-8"></p>
							<p class="previous text-grey-500"></p>
						</div>
					</div>
				</div>

				<div id="study-data" class="study bg-secondary pt-8 rounded-lg">
					<div class="bg-primary-dark rounded-lg text-primary-fg p-5">
						<div class="flex items-center justify-between">
							<p>Study</p>
							<img
								src="/images/icon-ellipsis.svg"
								alt="ellipsis icon"
							/>
						</div>
						<div class="data-area">
							<p class="hours text-ms-8"></p>
							<p class="previous text-grey-500"></p>
						</div>
					</div>
				</div>

				<div
					id="exercise-data"
					class="exercise bg-tertiary-light pt-8 rounded-lg"
				>
					<div class="bg-primary-dark rounded-lg text-primary-fg p-5">
						<div class="flex items-center justify-between">
							<p>Exercise</p>
							<img
								src="/images/icon-ellipsis.svg"
								alt="ellipsis icon"
							/>
						</div>
						<div class="data-area">
							<p class="hours text-ms-8"></p>
							<p class="previous text-grey-500"></p>
						</div>
					</div>
				</div>

				<div id="social-data" class="bg-secondary-dark pt-8 rounded-lg">
					<div class="bg-primary-dark rounded-lg text-primary-fg p-5">
						<div class="flex items-center justify-between">
							<p>Social</p>
							<img
								src="/images/icon-ellipsis.svg"
								alt="ellipsis icon"
							/>
						</div>
						<div class="data-area">
							<p class="hours text-ms-8"></p>
							<p class="previous text-grey-500"></p>
						</div>
					</div>
				</div>

				<div id="care-data" class="bg-tertiary pt-8 rounded-lg">
					<div class="bg-primary-dark rounded-lg text-primary-fg p-5">
						<div class="flex items-center justify-between">
							<p>Self Care</p>
							<img
								src="/images/icon-ellipsis.svg"
								alt="ellipsis icon"
							/>
						</div>
						<div class="data-area">
							<p class="hours text-ms-8"></p>
							<p class="previous text-grey-500"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/pages/script.js"></script>
</html>
